<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
  img {
    max-width: 200px;
  }
  span > img {
    height: 150px;
  }
</style>
</head>
<body>
  <div id="app">
    <div class="container bg-warning">
      <div class="row p-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <div class="card">
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>產品名稱</th>
                    <th>原價</th>
                    <th>售價</th>
                    <th>是否啟用</th>
                    <th>查看細節</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item,key) in products"
                  :key="item.Name">
                    <th>{{ item.Name}}</th>
                    <td>{{ item.price}}</td>
                    <td>{{ item.sell }}</td>
                    <td class="text-success">啟用</td>
                    <td>
                      <button class="btn btn-primary"
                      type="button"
                      @click="temp = {...item}"                      
                      >查看細節</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p class="mb-0">目前有 {{ products.length }} 項產品</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <h5 v-if="!temp.Name">請選擇一個商品查看</h5>
          <div v-else class="card">
            <img :src="temp.Picture1" alt="" 
            class="card-img-top mx-auto">
            <div class="card-body">
              <h5 class="card-title">{{temp.Name}}
                <span class="badge bg-primary ms-2">
                  {{ temp.Tag }}</span></h5>
                <p class="card-text">商品描述：{{ temp.Description }}</p>
                <p class="card-text">商品內容：尺寸：{{ temp.Size}}</p>
                <p class="card-text">售價：{{ temp.sell }}
                  <span 
                  class="text-decoration-line-through
                  ms-2 text-muted">{{ temp.count }}</span>
                  個 / 元</p>
              </div>
          </div>
          <div class="mt-3">
            <span class="me-3"><img :src="temp.Picture2"></span>          
            <span><img :src="temp.Picture3"></span>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./js/index.js" type="module"></script>
</body>
</html>
